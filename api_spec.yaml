      operationId: thirdPartyPasswordlessSignInUp
      description: |
        Signin/up a user using a Social Provider

        Note: There is an invisible character at the end of the path, this was to avoid a conflict with the OpenAPI spec. 
      parameters:
        - $ref: '#/components/parameters/apiBasePath'
        - $ref: '#/components/parameters/thirdPartyPasswordlessRid'
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - type: object
                  required:
                    - thirdPartyId
                    - redirectURIInfo
                  properties:
                    thirdPartyId:
                      $ref: '#/components/schemas/thirdPartyId'
                    clientType:
                      $ref: '#/components/schemas/clientType'
                    redirectURIInfo:
                      type: object
                      required:
                        - redirectURIOnProviderDashboard
                        - redirectURIQueryParams
                      properties:
                        redirectURIOnProviderDashboard:
                          $ref: '#/components/schemas/redirectURI'
                        redirectURIQueryParams:
                          type: object
                          example:
                            code: "neqmpdsfuqe141m5lk437867masdf"
                            state: "ljayfgqewertbh13245njw0"
                        pkceCodeVerifier:
                          type: string
                          example: abcd1234
                - type: object
                  required:
                    - thirdPartyId
                    - oAuthTokens
                  properties:
                    thirdPartyId:
                      $ref: '#/components/schemas/thirdPartyId'
                    clientType:
                      $ref: '#/components/schemas/clientType'
                    oAuthTokens:
                      $ref: '#/components/schemas/oAuthTokens'

      responses:
        '200':
          description: Signin/up a user
          headers:
            Set-Cookie:
              description: In cookie-based sessions
              schema:
                type: string
                example: 'sAccessToken=eyJhb...%3D%3D; Path=/; Expires=Tue, 22 Jun 2021 07:43:07 GMT; HttpOnly; SameSite=Lax; sRefreshToken=K91cQ7ezMbu...cb61c3.V2; Path=/auth/session/refresh; Expires=Thu, 30 Sep 2021 06:43:07 GMT; HttpOnly; SameSite=Lax'
            st-access-token:
              description: In header-based sessions
              schema:
                $ref: '#/components/schemas/token'
            st-refresh-token:
              description: In header-based sessions
              schema:
                $ref: '#/components/schemas/token'
            anti-csrf:
              description: If enabled by the user
              schema:
                $ref: '#/components/schemas/token'
            front-token:
              schema:
                $ref: '#/components/schemas/token'
            Access-Control-Expose-Headers:
              schema:
                type: string
                example: 'anti-csrf, front-token, st-access-token, st-refresh-token'
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/signinupResponse'
                  - $ref: '#/components/schemas/signinupErrorResponse'
                  - $ref: '#/components/schemas/generalErrorResponse'
        
        '404':
          $ref: '#/components/responses/404'
        
        '500':
          $ref: '#/components/responses/500'
  
  /{apiBasePath}/<tenantId>/authorisationurl⠀⠀:
    get:
      tags:
        - ThirdPartyPasswordless Recipe
      operationId: thirdPartyPasswordlessAuthorisationUrl
      description: |
        Get the thirdparty provider's authorisation URL to which the user should be redirected to.

        Note: There is an invisible character at the end of the path, this was to avoid a conflict with the OpenAPI spec. 
      parameters:
        - $ref: '#/components/parameters/apiBasePath'
        - $ref: '#/components/parameters/thirdPartyPasswordlessRid'
        - in: query
          name: thirdPartyId
          required: true
          schema:
            $ref: '#/components/schemas/thirdPartyId'
        - in: query
          name: redirectURIOnProviderDashboard
          required: true
          schema:
            $ref: '#/components/schemas/redirectURI'
        - in: query
          name: clientType
          required: false
          schema:
            $ref: '#/components/schemas/clientType'
      responses:
        '200':
          description: Get the OAuth authorisation URL
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    required:
                      - status
                      - url
                    properties:
                      status:
                        $ref: '#/components/schemas/statusOK'
                      url:
                        type: string
                        example: https://providerdomain.com/authorize?client_id=..&scope=..&access_type=..
                      pkceCodeVerifier:
                        type: string
                        example: abcd1234
                  - $ref: '#/components/schemas/generalErrorResponse'
        
        '404':
          $ref: '#/components/responses/404'
        
        '500':
          $ref: '#/components/responses/500'
  
  /{apiBasePath}/callback/apple⠀⠀:
    post:
      tags:
        - ThirdPartyPasswordless Recipe
      operationId: thirdPartyPasswordlessCallbackApple
      description: |
        Handles sign in with the apple.
        
        Note: There is an invisible character at the end of the path, this was to avoid a conflict with the OpenAPI spec. 
      parameters: 
        - $ref: '#/components/parameters/apiBasePath'
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                code:
                  type: string
                  description: "The Authorization code which will be exchanged for an access token"
                state:
                  type: string
                  description: "A unique string used to mitigate CSRF attacks"
      responses:
        '303':
          description: Redirects the user to the client's app.
          
        '404':
          $ref: '#/components/responses/404'
        
        '500':
          $ref: '#/components/responses/500'
  
