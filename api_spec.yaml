openapi: 3.0.0
servers: []
info:
  description: |
    These are the APIs exposed by our backend SDK. To be consumed by the frontend only.
    `<tenantId>` in all the APIs are optional. Its default value is `public`
  version: "1.18.0"
  title: Frontend Driver Interface
  contact:
    email: team@supertokens.io
tags:
  - name: Session Recipe
  - name: EmailPassword Recipe
  - name: ThirdParty Recipe
  - name: ThirdPartyEmailPassword Recipe
  - name: Passwordless Recipe
  - name: ThirdPartyPasswordless Recipe
  - name: EmailVerification Recipe
  - name: JWT Recipe
  - name: OpenId Recipe
paths:
    
  /{apiBasePath}/<tenantId>/signinup/code⠀:
    post:
      tags:
        - ThirdPartyPasswordless Recipe
      operationId: thirdPartyPasswordlessSignInUpStart
      description: |
        Start sign in/up process with passwordless.
        
        Note: There is an invisible character at the end of the path, this was to avoid a conflict with the OpenAPI spec. 
      parameters:
        - $ref: '#/components/parameters/apiBasePath'
        - $ref: '#/components/parameters/thirdPartyPasswordlessRid'
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - type: object
                  properties:
                    email: 
                      $ref: '#/components/schemas/email'
                  required:
                    - email
                - type: object
                  properties:
                    phoneNumber:
                      $ref: '#/components/schemas/phoneNumber'
                  required:
                    - phoneNumber
      responses:
        '200':
          description: Started the passwordless sign in/up process.
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      status:
                        $ref: '#/components/schemas/statusOK'
                      deviceId:
                        $ref: '#/components/schemas/deviceId'
                      preAuthSessionId:
                        $ref: '#/components/schemas/preAuthSessionId'
                      flowType:
                        type: string
                        enum: ['MAGIC_LINK', 'USER_INPUT_CODE_AND_MAGIC_LINK', 'USER_INPUT_CODE']
                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ['SIGN_IN_UP_NOT_ALLOWED']
                      reason:
                        type: string
                        example: "Cannot sign in / up due to security reasons. Please contact support. (IS_SIGN_IN_ALLOWED_FALSE)"
                  - $ref: '#/components/schemas/generalErrorResponse'

        '404':
          $ref: '#/components/responses/404'
        
        '500':
          $ref: '#/components/responses/500'
  
  /{apiBasePath}/<tenantId>/signinup/code/resend⠀:
    post:
      tags:
        - ThirdPartyPasswordless Recipe
      operationId: thirdPartyPasswordlessSignInUpResend
      description: |
        Resend passwordless code
        
        Note: There is an invisible character at the end of the path, this was to avoid a conflict with the OpenAPI spec. 
      parameters:
        - $ref: '#/components/parameters/apiBasePath'
        - $ref: '#/components/parameters/thirdPartyPasswordlessRid'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                deviceId:
                  $ref: '#/components/schemas/deviceId'
                preAuthSessionId:
                  $ref: '#/components/schemas/preAuthSessionId'
              required:
                - deviceId
                - preAuthSessionId

      responses:
        '200':
          description: Started the passwordless sign in/up process.
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ['OK', 'RESTART_FLOW_ERROR']
                  - $ref: '#/components/schemas/generalErrorResponse'

        '404':
          $ref: '#/components/responses/404'
        
        '500':
          $ref: '#/components/responses/500'

  /{apiBasePath}/<tenantId>/signinup/code/consume⠀:
    post:
      tags:
        - ThirdPartyPasswordless Recipe
      operationId: thirdPartyPasswordlessSignInUpConsume
      description: |
        Finish sign in/up process with passwordless
        
        Note: There is an invisible character at the end of the path, this was to avoid a conflict with the OpenAPI spec. 
      parameters:
        - $ref: '#/components/parameters/apiBasePath'
        - $ref: '#/components/parameters/thirdPartyPasswordlessRid'
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - type: object
                  properties:
                    preAuthSessionId:
                      $ref: '#/components/schemas/preAuthSessionId'
                    linkCode:
                      type: string
                      example: b10lbT_SnDC4flA6Fn7pE5TtG5k5NfigLef4QMBeGA8
                  required:
                    - preAuthSessionId
                    - linkCode

                - type: object
                  properties:
                    preAuthSessionId:
                      $ref: '#/components/schemas/preAuthSessionId'
                    deviceId:
                      $ref: '#/components/schemas/deviceId'
                    userInputCode:
                      type: string
                      example: 432123
                  required:
                    - preAuthSessionId
                    - deviceId
                    - userInputCode
      responses:
        '200':
          description: Signin/up a user
          headers:
            Set-Cookie:
              description: In cookie-based sessions
              schema:
                type: string
                example: 'sAccessToken=eyJhb...%3D%3D; Path=/; Expires=Tue, 22 Jun 2021 07:43:07 GMT; HttpOnly; SameSite=Lax; sRefreshToken=K91cQ7ezMbu...cb61c3.V2; Path=/auth/session/refresh; Expires=Thu, 30 Sep 2021 06:43:07 GMT; HttpOnly; SameSite=Lax'
            st-access-token:
              description: In header-based sessions
              schema:
                $ref: '#/components/schemas/token'
            st-refresh-token:
              description: In header-based sessions
              schema:
                $ref: '#/components/schemas/token'
            anti-csrf:
              description: If enabled by the user
              schema:
                $ref: '#/components/schemas/token'
            front-token:
              schema:
                $ref: '#/components/schemas/token'
            Access-Control-Expose-Headers:
              schema:
                type: string
                example: 'anti-csrf, front-token, st-access-token, st-refresh-token'
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      status:
                        $ref: '#/components/schemas/statusOK'
                      createdNewRecipeUser:
                        type: boolean
                        example: true
                      user:
                        $ref: '#/components/schemas/user'

                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ['INCORRECT_USER_INPUT_CODE_ERROR', 'EXPIRED_USER_INPUT_CODE_ERROR']
                      
                      failedCodeInputAttemptCount:
                        type: number
                        example: 2
                      maximumCodeInputAttempts:
                        type: number
                        example: 5
                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ['RESTART_FLOW_ERROR']
                  - type: object
                    properties:
                      status:
                        type: string
                        enum: ['SIGN_IN_UP_NOT_ALLOWED']
                      reason:
                        type: string
                        example: "Cannot sign in / up due to security reasons. Please contact support. (IS_SIGN_IN_ALLOWED_FALSE)"
                  
                  - $ref: '#/components/schemas/generalErrorResponse'
        
        '404':
          $ref: '#/components/responses/404'
        
        '500':
          $ref: '#/components/responses/500'
  
